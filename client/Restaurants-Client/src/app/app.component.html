<h1>{{ title }}</h1>
<h2>Restaurant List</h2>

<!-- <button (click)="createRestaurant()">Create New Restaurant</button> -->
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let restaurant of restaurants">
      <td>{{ restaurant.name }}</td>
      <td>{{ restaurant.restauranttype }}</td>
      <td>{{ restaurant.phone }}</td>
      <td>{{ restaurant.address }}</td>
      <td>
        <button (click)="updateRestaurant(restaurant.name, restaurant.restauranttype, restaurant.phone, restaurant.address)">Update</button>
        <button (click)="deleteRestaurant(restaurant.name)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
